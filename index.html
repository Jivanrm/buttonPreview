<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Previewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .container {
      max-width: 450px;
      margin: 150px auto;
      background: linear-gradient(135deg, #f6f8f9, #e6ebee);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin: 20px 0;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"], input[type="color"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background: #fff;
    }

    input[type="color"] {
      height: 40px;
      cursor: pointer;
    }

    #preview-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border: none;
      background:  #e61a1a;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #preview-button:hover {
      transform: scale(1.01);
    }

    #button-color{
        width: 100px;
    }

    .error {
      color: #000000;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    #custom-button {
      margin-top: 30px;
      display: inline-block;
      border: none;
      background-color: #007BFF;
      font-size: 16px;
      border-radius: 4px;
      width: 100px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Button Previewer</h1>

    <div class="form-group">
      <label for="button-width">Button Width (in px):</label>
      <input type="number" id="button-width" min="50" max="300" step="10" placeholder="Enter width">
    </div>

    <div class="form-group">
      <label for="button-height">Button Height (in px):</label>
      <input type="number" id="button-height" min="20" max="100" step="5" placeholder="Enter height">
    </div>

    <div class="form-group">
      <label for="button-radius">Border Radius (in px):</label>
      <input type="number" id="button-radius" min="0" max="50" step="1" placeholder="Enter border radius">
    </div>

    <div class="form-group">
      <label for="button-color">Button Color:</label>
      <input type="color" id="button-color">
    </div>

    <button id="preview-button">Preview Button</button>
    <p class="error" id="error-message">Please choose width, height, radius, and color to preview!</p>

    <div id="button-preview-container">
      <button id="custom-button"></button>
    </div>
  </div>

  <script>
    const buttonWidthInput = document.getElementById('button-width');
    const buttonHeightInput = document.getElementById('button-height');
    const buttonRadiusInput = document.getElementById('button-radius');
    const buttonColorInput = document.getElementById('button-color');
    const customButton = document.getElementById('custom-button');
    const previewButton = document.getElementById('preview-button');
    const errorMessage = document.getElementById('error-message');

    customButton.style.display = 'none'; // Hide custom button initially

    previewButton.addEventListener('click', () => {
      const width = buttonWidthInput.value;
      const height = buttonHeightInput.value;
      const radius = buttonRadiusInput.value;
      const color = buttonColorInput.value;

      if (!width || !height || !radius || !color) {
        errorMessage.style.display = 'block';
        customButton.style.display = 'none';
        return;
      }

      errorMessage.style.display = 'none';
      customButton.style.display = 'inline-block';
      customButton.style.width = `${width}px`;
      customButton.style.height = `${height}px`;
      customButton.style.borderRadius = `${radius}px`;
      customButton.style.backgroundColor = color;
    });
  </script>
</body>
</html>
